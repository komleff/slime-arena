name: Publish Docker Containers

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: slime-arena-server
  IMAGE_NAME_CLIENT: slime-arena-client

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ secrets.CR_PAT != '' && github.repository_owner || github.actor }}
          password: ${{ secrets.CR_PAT != '' && secrets.CR_PAT || github.token }}

      - name: Extract metadata (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata (client)
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_CLIENT }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server
        id: build-server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/server.Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push client
        id: build-client
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/client.Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print build summary
        run: |
          {
            echo "=== Docker Build Summary ==="
            echo "Commit: ${{ github.sha }}"
            echo "Registry: ${{ env.GHCR_REGISTRY }}"
            echo "Server tags: ${{ steps.meta-server.outputs.tags }}"
            echo "Server digest: ${{ steps.build-server.outputs.digest }}"
            echo "Client tags: ${{ steps.meta-client.outputs.tags }}"
            echo "Client digest: ${{ steps.build-client.outputs.digest }}"
          } | tee -a "$GITHUB_STEP_SUMMARY"
