name: Publish Docker Containers

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual version tag (e.g. 0.4.0)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME_APP: slime-arena-app
  IMAGE_NAME_DB: slime-arena-db
  IMAGE_NAME_MONOLITH_FULL: slime-arena-monolith-full

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ secrets.CR_PAT != '' && github.repository_owner || github.actor }}
          password: ${{ secrets.CR_PAT != '' && secrets.CR_PAT || github.token }}

      # -------------------------------------------------------------------------
      # App Image (MetaServer + MatchServer + Client)
      # -------------------------------------------------------------------------
      - name: Extract metadata (app)
        id: meta-app
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_APP }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push app
        id: build-app
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/app.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-app.outputs.tags }}
          labels: ${{ steps.meta-app.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # DB Image (PostgreSQL + Redis)
      # -------------------------------------------------------------------------
      - name: Extract metadata (db)
        id: meta-db
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_DB }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push db
        id: build-db
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/db.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-db.outputs.tags }}
          labels: ${{ steps.meta-db.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # Monolith Full Image (PostgreSQL + Redis + Application in one container)
      # -------------------------------------------------------------------------
      - name: Extract metadata (monolith-full)
        id: meta-monolith-full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_MONOLITH_FULL }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push monolith-full
        id: build-monolith-full
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/monolith-full.Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta-monolith-full.outputs.tags }}
          labels: ${{ steps.meta-monolith-full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # Build Summary
      # -------------------------------------------------------------------------
      - name: Print build summary
        run: |
          {
            echo "=== Docker Build Summary ==="
            echo "Commit: ${{ github.sha }}"
            echo "Registry: ${{ env.GHCR_REGISTRY }}"
            echo ""
            echo "--- App (MetaServer + MatchServer + Client) ---"
            echo "Tags: ${{ steps.meta-app.outputs.tags }}"
            echo "Digest: ${{ steps.build-app.outputs.digest }}"
            echo ""
            echo "--- DB (PostgreSQL + Redis) ---"
            echo "Tags: ${{ steps.meta-db.outputs.tags }}"
            echo "Digest: ${{ steps.build-db.outputs.digest }}"
            echo ""
            echo "--- Monolith Full (All-in-One) ---"
            echo "Tags: ${{ steps.meta-monolith-full.outputs.tags }}"
            echo "Digest: ${{ steps.build-monolith-full.outputs.digest }}"
          } | tee -a "$GITHUB_STEP_SUMMARY"
