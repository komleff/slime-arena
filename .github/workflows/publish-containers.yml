name: Publish Docker Containers

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual version tag (e.g. 0.3.3)'
        required: false
        default: ''

permissions:
  contents: read
  packages: write

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME_SERVER: slime-arena-server
  IMAGE_NAME_CLIENT: slime-arena-client
  IMAGE_NAME_MONOLITH: slime-arena-monolith
  IMAGE_NAME_MONOLITH_FULL: slime-arena-monolith-full

jobs:
  publish:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ secrets.CR_PAT != '' && github.repository_owner || github.actor }}
          password: ${{ secrets.CR_PAT != '' && secrets.CR_PAT || github.token }}

      # -------------------------------------------------------------------------
      # Server Image
      # -------------------------------------------------------------------------
      - name: Extract metadata (server)
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_SERVER }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server
        id: build-server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/server.Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # Client Image
      # -------------------------------------------------------------------------
      - name: Extract metadata (client)
        id: meta-client
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_CLIENT }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push client
        id: build-client
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/client.Dockerfile
          push: true
          tags: ${{ steps.meta-client.outputs.tags }}
          labels: ${{ steps.meta-client.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # Monolith Image (MetaServer + MatchServer + Client in one container)
      # -------------------------------------------------------------------------
      - name: Extract metadata (monolith)
        id: meta-monolith
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_MONOLITH }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push monolith
        id: build-monolith
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/monolith.Dockerfile
          push: true
          tags: ${{ steps.meta-monolith.outputs.tags }}
          labels: ${{ steps.meta-monolith.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # Monolith Full Image (PostgreSQL + Redis + Application in one container)
      # -------------------------------------------------------------------------
      - name: Extract metadata (monolith-full)
        id: meta-monolith-full
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_MONOLITH_FULL }}
          tags: |
            type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' && inputs.version != '' }}
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push monolith-full
        id: build-monolith-full
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/monolith-full.Dockerfile
          push: true
          tags: ${{ steps.meta-monolith-full.outputs.tags }}
          labels: ${{ steps.meta-monolith-full.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------------------------------------------------------
      # Build Summary
      # -------------------------------------------------------------------------
      - name: Print build summary
        run: |
          {
            echo "=== Docker Build Summary ==="
            echo "Commit: ${{ github.sha }}"
            echo "Registry: ${{ env.GHCR_REGISTRY }}"
            echo ""
            echo "--- Server ---"
            echo "Tags: ${{ steps.meta-server.outputs.tags }}"
            echo "Digest: ${{ steps.build-server.outputs.digest }}"
            echo ""
            echo "--- Client ---"
            echo "Tags: ${{ steps.meta-client.outputs.tags }}"
            echo "Digest: ${{ steps.build-client.outputs.digest }}"
            echo ""
            echo "--- Monolith ---"
            echo "Tags: ${{ steps.meta-monolith.outputs.tags }}"
            echo "Digest: ${{ steps.build-monolith.outputs.digest }}"
            echo ""
            echo "--- Monolith Full (PostgreSQL + Redis) ---"
            echo "Tags: ${{ steps.meta-monolith-full.outputs.tags }}"
            echo "Digest: ${{ steps.build-monolith-full.outputs.digest }}"
          } | tee -a "$GITHUB_STEP_SUMMARY"
