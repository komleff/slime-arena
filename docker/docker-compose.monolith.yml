# =============================================================================
# Slime Arena Monolith - Docker Compose
# Production-ready deployment with PostgreSQL and Redis
# Version: 0.3.3
# =============================================================================

name: slime-arena-monolith

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: slime-arena-postgres
    ports:
      - "5438:5432"  # Host port 5438 to avoid conflicts
    environment:
      POSTGRES_DB: slime_arena
      POSTGRES_USER: slime
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-slime_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slime -d slime_arena"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: slime-arena-redis
    ports:
      - "6389:6379"  # Host port 6389 to avoid conflicts
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  # ---------------------------------------------------------------------------
  # Slime Arena Monolith
  # Contains: MetaServer (3000) + MatchServer (2567) + Client (5174)
  # ---------------------------------------------------------------------------
  monolith:
    image: ghcr.io/komleff/slime-arena-monolith:${VERSION:-v0.3.3}
    container_name: slime-arena-monolith
    ports:
      - "3000:3000"   # MetaServer (HTTP API)
      - "2567:2567"   # MatchServer (WebSocket/Colyseus)
      - "5174:5174"   # Client (static files)
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://slime:${POSTGRES_PASSWORD:-slime_dev_password}@postgres:5432/slime_arena
      REDIS_URL: redis://redis:6379
      META_SERVER_URL: http://localhost:3000
      MATCH_SERVER_TOKEN: ${MATCH_SERVER_TOKEN:-dev-server-token}
      PORT: 2567
      META_PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
