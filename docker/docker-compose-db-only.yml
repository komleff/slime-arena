name: slime-arena

services:
  postgres:
    image: postgres:16-alpine
    container_name: slime-arena-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=slime_arena
      - POSTGRES_USER=slime
      - POSTGRES_PASSWORD=slime_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slime -d slime_arena"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: slime-arena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
