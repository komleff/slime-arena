name: slime-arena

services:
  postgres:
    image: postgres:16-alpine
    container_name: slime-arena-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=slime_arena
      - POSTGRES_USER=slime
      - POSTGRES_PASSWORD=slime_dev_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slime -d slime_arena"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: slime-arena-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  meta-server:
    container_name: slime-arena-meta-server
    image: ghcr.io/komleff/slime-arena-server:v0.3.1
    build:
      context: ..
      dockerfile: docker/server.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://slime:slime_dev_password@postgres:5432/slime_arena
      - REDIS_URL=redis://redis:6379
      - PORT=3000
    command: ["npm", "run", "dev:meta", "--workspace=server"]
    volumes:
      - ../server:/app/server
      - ../shared:/app/shared
      - ../config:/app/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  match-server:
    container_name: slime-arena-match-server
    image: ghcr.io/komleff/slime-arena-server:v0.3.1
    build:
      context: ..
      dockerfile: docker/server.Dockerfile
    ports:
      - "2567:2567"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://slime:slime_dev_password@postgres:5432/slime_arena
      - REDIS_URL=redis://redis:6379
      - META_SERVER_URL=http://meta-server:3000
      - MATCH_SERVER_TOKEN=dev-server-token
    volumes:
      - ../server:/app/server
      - ../shared:/app/shared
      - ../config:/app/config
    depends_on:
      - meta-server

  client:
    container_name: slime-arena-client
    image: ghcr.io/komleff/slime-arena-client:v0.3.1
    build:
      context: ..
      dockerfile: docker/client.Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../client:/app/client
      - ../shared:/app/shared

volumes:
  postgres_data:
  redis_data:
