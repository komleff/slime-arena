; =============================================================================
; Slime Arena DB - Supervisord Configuration
; Manages PostgreSQL and Redis in single container
; =============================================================================

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

; =============================================================================
; PostgreSQL - Priority 1 (starts first)
; =============================================================================
[program:postgresql]
command=/usr/libexec/postgresql16/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=1
startsecs=5
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

; =============================================================================
; Redis - Priority 2
; =============================================================================
[program:redis]
command=/usr/bin/redis-server --daemonize no --bind 0.0.0.0 --protected-mode no --save "" --stop-writes-on-bgsave-error no
user=redis
autostart=true
autorestart=true
priority=2
startsecs=2
startretries=3
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
